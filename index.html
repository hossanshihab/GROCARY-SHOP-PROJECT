<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <title>Grocery Shop</title>
  <!-- font-awesome-cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="style.css">
  <!-- custom-css -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: 'rgb(139, 195, 74)',
            secondary: 'rgb(17, 17, 17)',
            body: 'rgb(248, 246, 243)',
            accent: 'rgb(106, 151, 57)',
            body_neutral: 'rgb(51, 51, 51)',
          },
          fontFamily: {
            poppins: 'Poppins',
          },
          backgroundImage: {
            leaf: "url('./images/leaf01.png')",
            call_to_action: "url('./images/call.jpg')",
          },
        },
      },
    }
  </script>

<body class="fontFamily">
  <!-- header section starts here -->
  <header>
    <!-- nav-menu-starts-here -->
    <nav class="w-9/12 mx-auto">
      <div class="navbar p-0 py-5">
        <div class="navbar-start">
          <a href="#">
            <img class="w-36" src="./images/logo.svg" alt="">
          </a>
        </div>
        <div class="navbar-center hidden lg:flex text-lg font-medium">
          <ul class="menu menu-horizontal px-1">
            <li class="hover:text-primary transition-colors duration-300 ease-out"><a>Home</a></li>
            <li class="hover:text-primary transition-colors duration-300 ease-out"><a>Everything</a></li>
            <li class="hover:text-primary transition-colors duration-300 ease-out"><a>Grocaries</a></li>
            <li class="hover:text-primary transition-colors duration-300 ease-out"><a>About</a></li>
            <li class="hover:text-primary transition-colors duration-300 ease-out"><a>Contacts</a></li>
          </ul>
        </div>
        <div class="navbar-end">
            <div class="flex items-center gap-5">
              <button class="flex items-center text-accent gap-2">
                <span>$20.00</span>
                <i class="fa-solid fa-cart-shopping"></i>
              </button>
              <button>
                <i class="fa-solid fa-user"></i>
              </button>
            </div>
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <i class="fa-solid fa-bars"></i>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow right-0">

              <li><a>Grocaries</a></li>
              <li><a>About</a></li>
              <li><a>contacts</a></li>

    </nav>

    <!-- banner-section-starts-here -->
     <section class="">

        <div class="lg:w-9/12 mx-auto py-36 flex flex-col sm:flex-row items-center gap-10">
          <div class="flex-1">
            <img src="./images/bannerbg.png" alt="">
          </div>
          <div class="flex-1 px-4 py-2">
            <h1 class="text-xl font-semibold my-5">Best Quality Products</h1>
            <h4 class="text-6xl font-bold my-5">Join The Organanic Movement</h4>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium, ipsum!</p>
            <div class="flex items-center mt-4">
              <button class="btn btn-error text-white px-6 py-4">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>shop now</span>
              </button>
            </div>
          </div>
        </div>
